    <script>
      var suma = 0;

      function deleteme(obj) {
        $(obj).parent().remove();
      }
      function hideme(obj) {
        if ($(obj).siblings().is(":visible")) {
          $(obj).siblings().hide();
        } else {
          $(obj).siblings().show();
        }
      }
      function suma_pedido(str, val) {
        if (val == 0) {
          total += suma;
          suma = 0;
          cliente++;
          $("#total").text("$" + total);
          $("#salida").prepend(
            '<div style="border: 1px solid black;" id="cl-' +
              cliente +
              '"><a href="#" onclick="hideme(this)">Cliente ' +
              cliente +
              '</a>--<a href="#" onclick="deleteme(this)">X</a><div id="contenido"></div></div>'
          );
        } else {
          suma += val;
        }
        $("#salida #cl-" + cliente + " #contenido").prepend(
          str + ":" + val + "=" + suma + "<br />"
        );
      }

      <script>
        function ucFirst(string) {
          return (
            string.substr(0, 1).toUpperCase() +
            string.substr(1, string.length).toLowerCase()
          );
        }
        $("#buscar").keyup(function () {
          if ($("#buscar").val() != "") {
            $("div").css("background", "white");
            $("#contenedor div#precios div").hide();
            //$("#contenedor input:not([value*='"+ucFirst($('#buscar').val())+"'])").parent().hide();
            $("#contenedor :button").each(function (i, e) {
              if ($(this).val().indexOf($("#buscar").val()) >= 0) {
                $(this).css("background", "yellow");
                $(this).parent().show();
              } else {
                $(this).css("background", "");
              }
            });
          }
        });
